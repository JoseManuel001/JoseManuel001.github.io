<!DOCTYPE html>
<html>
<head>
	<title>VOLUME</title>
	<label>Radius:</label>
	<br>
		<input id="radius" type="number" onchange="math()" value=1>
	<br>
		<label>Height:</label>
	<br>
		<input id="height" type="number" onchange="math()" value=1>
	<br>
		<label>Volume of a Cylinder:</label>
	<br>
		<input id="out" type="number" disabled value="3.14">
	<br>
</head>
<body>
	<script>
	function math() {
	var radius = document.getElementById("radius").value;
	var height = document.getElementById("height").value;
	var out = document.getElementById("out");
	out.value = Math.PI*radius*radius*height;
	}
	</script>
</body>
</html>
